<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Study Guide Bank</title>
    <meta
      name="description"
      content="Study guide bank for students of Thomas Jefferson High School for Science and Technology."
    />
    <meta
      name="keywords"
      content="tjhsst, study bank, study guide, guide bank, tjhsst study, tjhsst background-size"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'base.css' %}" />

    {% block head %}{% endblock %}
  </head>
  <body id="page">
    <span class="bold size-4 my-2 josefin-sans text-center">
      TJHSST Study Guide Collection
    </span>
    <main>
      {% block disclaimer %}{% endblock %}

      <div class="my-2">
        {% block path %}{% endblock %}
      </div>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
