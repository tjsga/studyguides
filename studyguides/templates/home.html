{% extends "base.html" %} {% block main %}
<main>
  <h1><a href="/">Subjects</a></h1>

  {% for subject, courses in subjects %}
  <h2>{{ subject.name }}</h2>

  {% for course in courses %}
  <p class="color-primary"><a href="/{{subject.url}}/{{course.url}}"/>{{ course.name }}</a></p>

  {% endfor %} {% endfor %}
</main>
{% endblock %}
